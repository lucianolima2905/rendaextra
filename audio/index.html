<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-between;
        }

        header img {
            max-width: 150px;
        }

        .container {
            padding: 50px 0;
            width: 100%;
            height: calc(100% - 50px);
            position: absolute;
            top: 0;
            left: 0;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        footer a {
            display: flex;
            flex-direction: column;
            align items: center;
            margin: 0 10px;
            text-decoration: none;
        }

        footer img {
            max-width: 40px;
        }

        footer p {
            margin: 0;
            color: #fff;
        }

        /* Estilo para as notificações */
        .notification {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            border: 2px solid #4CAF50;
            border-radius: 15px;
            padding: 10px;
            color: #333;
            display: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            animation: slideUp 0.5s ease;
        }

        .verified-icon {
            color: #4CAF50;
            font-size: 20px;
            margin-right: 5px;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 50px);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
    <header>
        <a href="../index.html">
            <img src="/img/logo.png" alt="Logo" style="width: auto; height: auto;">
        </a>
        <div class="buttons">
            <button id="vip-button">
                <img src="icone.png" alt="Ícone VIP" style="max-width: 20px; margin-right: 5px;">
                Seja VIP
            </button>
        </div>
    </header>
    <div class="container">
        <iframe id="myIframe" src="http://apprenda.000.pe/painel/"></iframe>
    </div>
    <footer>
        <a href="/painel/blog">
            <img src="/img/home.png" alt="Ícone 1" title="Home">
            <p>Home</p>
        </a>
        <a href="/painel/index.html">
            <img src="/img/suport.png" alt="Ícone 2" title="Suport">
            <p>Suport</p>
        </a>
        <a href="/painel/index.html">
            <img src="/img/logoo.png" alt="Ícone 3" title="Hacker">
            <p>Hacker</p>
        </a>
        <a href="/link-para-icone-4.html">
            <img src="/img/telegram.png" alt="Ícone 4" title="Telegram">
            <p>Telegram</p>
        </a>
        <a href="/link-para-icone-5.html">
            <img src="/img/user.png" alt="Ícone 5" title="Conta">
            <p>Conta</p>
        </a>
    </footer>

    <div class="notification" id="notification">
        <span class="verified-icon">&#10004;</span>
        <span id="notification-content"></span>
    </div>

    <audio id="notification-sound">
        <source src="/audio/notif.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Função para atualizar a hora local com segundos
        function atualizarHora() {
            const sairButton = document.getElementById('vip-button');
            const agora = new Date();
            const horaLocal = agora.toLocaleTimeString();
            sairButton.textContent = `Seja VIP - ${horaLocal}`;
        }

        // Função para gerar notificações aleatórias
        function gerarNotificacaoAleatoria() {
            const nomes = ["João", "Maria", "Pedro", "Ana", "Paulo", "Ingrid", "Laura", "Patricia", "Janaina", "Amanda", "Sergio", "Valtar", "Nando"];
            const sobrenomes = ["Silva", "Santos", "Pereira", "Oliveira", "Almeida", "Martins", "Ferreira", "Gomes", "Souza"];
            const ganhos = Math.floor(Math.random() * 1000);
            const nomeAleatorio = nomes[Math.floor(Math.random() * nomes.length)];
            const sobrenomeAleatorio = sobrenomes[Math.floor(Math.random() * sobrenomes.length)];
            const tempoAleatorio = Math.floor(Math.random() * 10) + 1; // Tempo aleatório de 1 a 10 segundos

            const notification = document.getElementById('notification');
            const content = document.getElementById('notification-content');
            const sound = document.getElementById('notification-sound');

            content.textContent = `${nomeAleatorio} ${sobrenomeAleatorio} ganhou R$ ${ganhos}`;
            notification.style.display = 'block';
            sound.play();

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }

        // Atualizar a hora a cada segundo
        setInterval(atualizarHora, 1000);

        // Gerar notificação aleatória a cada 20 segundos
        setInterval(gerarNotificacaoAleatoria, 20000);
    </script>
</body>
</html>

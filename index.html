    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

        }

        .game-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .game {
            width: 30%;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            text-align: center;
            background-color: white;
            transition: transform 0.3s;
        }

        .game:hover {
            transform: scale(1.05);
        }

        .game img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .game a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .slider-container {
            width: 100%; /* Alterado para 100% da largura da tela */
            overflow: hidden;
            margin-top: 20px;
        }

        .slick-prev, .slick-next {
            font-size: 24px;
            color: #fff; /* Alterado para branco */
            background-color: #333; /* Adicionado fundo escuro */
            padding: 10px; /* Adicionado preenchimento */
            border: none; /* Removido a borda */
            cursor: pointer;
        }

        .slick-prev:hover, .slick-next:hover {
            color: #666;
        }

        .slider img {
            width: 100%; /* Alterado para 100% da largura da tela */
            height: 500px; /* Defina a altura desejada */
            object-fit: cover; /* Garante que a imagem cubra a altura definida */
        }
    </style>

</head>
